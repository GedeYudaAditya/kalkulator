<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <h3 class="col-12 text-center">Kalkulator by (Gede Yuda Aditya)</h3>
    </div>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled name="" id="">
        <div class="calculator-key p-3">
            <div class="row">
                <button class="all-clear col-6 p-3">AC</button>
                <button class="operator col-3 p-3">%</button>
                <button class="operator col-3 p-3">&divide;</button>
            </div>
            <div class="row">
                <button class="number col-3 p-3">7</button>
                <button class="number col-3 p-3">8</button>
                <button class="number col-3 p-3">9</button>
                <button class="operator col-3 p-3">&times;</button>
            </div>
            <div class="row">
                <button class="number col-3 p-3">4</button>
                <button class="number col-3 p-3">5</button>
                <button class="number col-3 p-3">6</button>
                <button class="operator col-3 p-3">-</button>
            </div>
            <div class="row">
                <button class="number col-3 p-3">1</button>
                <button class="number col-3 p-3">2</button>
                <button class="number col-3 p-3">3</button>
                <button class="operator col-3 p-3">+</button>
            </div>
            <div class="row">
                <button class="number zero-btn col-6 p-3">0</button>
                <button class="decimal col-3 p-3">.</button>
                <button class="equal-sign col-3 p-3">=</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
